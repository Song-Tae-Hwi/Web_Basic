<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 링크 및 이미지 요소</title>
</head>

<body>
  <!-- <a></a> : 하이퍼링크를 사용하기 위한 요소, href 속성에 이동할 경로를 지정 -->
  <a href="https://naver.com">Naver</a><br />
  <a href="https://naver.com" target="_blank">Naver</a><br />
  <a href="./link_next.html">다음 페이지</a>
  <a href="#section2"> Section 2 로 이동 </a>
  <div style="height : 1000px; background-color: brown"> Section 1</div>
  <div style="height : 1000px; background-color: blue" id="section2"> Section 2</div>

  <!-- <img /> : 이미지를 페이지에 출력하기 위한 요소, src 속성으로 출력할 이미지의 경로를 지정 -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuFZs9HYGilOMTjzj9K25o2mvIzyJxpNrjZQ&s">

  <img src="./images.jpeg">
  <img src="./images.jpeg" alt="슈프림을 입은 심슨" />
</body>

</html>
